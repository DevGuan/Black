server:
    port: 9090
    context-path: #/balcklist/

logging:
    level:
        tk.mybatis: TRACE

druid:
    url: jdbc:mysql://103.45.8.122:3306/blacklist?useUnicode=true&characterEncoding=utf-8
    username: black
    password: blacklist
    initial-size: 1
    min-idle: 1
    max-active: 20
    test-on-borrow: true

spring:
    mvc:
        view:
            prefix: /templates/
            suffix: .ftl
    freemarker:
        cache: false
        request-context-attribute: request


mybatis:
    type-aliases-package: com.bhusk.black.model
    mapper-locations: classpath:mapper/*.xml

mapper:
    mappers:
        - com.bhusk.black.util.MyMapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql